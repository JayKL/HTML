<html>
<body>

<form name="FRM">
	First no:<input type="text" name="T1"><br>
	Second no:<input type="text" name="T2"><br>
	Result:<input type="text" name="T3">
</form>

<script>
	function addition(){
	var A,B,C;
	A=parseInt(window.document.FRM.T1.value);
	B=parseInt(window.document.FRM.T2.value);
	C=A+B;
	window.document.FRM.T3.value=C;
	}
</script>
	<input type="button" value="addition" name="btn" onclick="addition()">


</body>
</html>
